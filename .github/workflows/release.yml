name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: betfair_stream_proxy
            ext: ""
            archive: tar.gz

          - name: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: betfair_stream_proxy
            ext: .exe
            archive: zip

          # Build both mac architectures using the corresponding runner architecture
          - name: macos-aarch64
            os: macos-14
            target: aarch64-apple-darwin
            bin: betfair_stream_proxy
            ext: ""
            archive: tar.gz

          - name: macos-x86_64
            os: macos-13
            target: x86_64-apple-darwin
            bin: betfair_stream_proxy
            ext: ""
            archive: tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Package (tar.gz)
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          cp "target/${{ matrix.target }}/release/${{ matrix.bin }}${{ matrix.ext }}" "dist/${{ matrix.bin }}-${{ matrix.target }}${{ matrix.ext }}"
          tar -C dist -czf "dist/${{ matrix.bin }}-${{ matrix.target }}.tar.gz" "${{ matrix.bin }}-${{ matrix.target }}${{ matrix.ext }}"

      - name: Package (zip)
        if: matrix.archive == 'zip'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          cp "target/${{ matrix.target }}/release/${{ matrix.bin }}${{ matrix.ext }}" "dist/${{ matrix.bin }}-${{ matrix.target }}${{ matrix.ext }}"
          cd dist
          zip "${{ matrix.bin }}-${{ matrix.target }}.zip" "${{ matrix.bin }}-${{ matrix.target }}${{ matrix.ext }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: dist/*

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**
          generate_release_notes: true
