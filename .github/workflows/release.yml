name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: betfair_stream_proxy
            ext: ""
            archive: tar.gz

          - name: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: betfair_stream_proxy
            ext: .exe
            archive: zip

          # Build both mac architectures using the corresponding runner architecture
          - name: macos-aarch64
            os: macos-latest
            target: aarch64-apple-darwin
            bin: betfair_stream_proxy
            ext: ""
            archive: tar.gz

          - name: macos-x86_64
            os: macos-15-intel
            target: x86_64-apple-darwin
            bin: betfair_stream_proxy
            ext: ""
            archive: tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Verify tag matches Cargo.toml version
        shell: bash
        run: |
          set -euo pipefail
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          CRATE_VERSION="$(cargo pkgid | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' | head -n1)"
          if [[ "${TAG_VERSION}" != "${CRATE_VERSION}" ]]; then
            echo "ERROR: tag version (${TAG_VERSION}) does not match Cargo.toml version (${CRATE_VERSION})" >&2
            exit 1
          fi

      - name: Install Linux GUI deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libayatana-appindicator3-dev libxdo-dev

      - name: Build
        run: cargo build --release --locked --target ${{ matrix.target }} --features gui --bins

      - name: Bundle macOS .app
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          VERSION="${GITHUB_REF_NAME#v}" APP_BUNDLE_NAME="betfair_stream_proxy" \
            scripts/macos-bundle.sh "target/${{ matrix.target }}/release/${{ matrix.bin }}" dist

      - name: Package (tar.gz)
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          cp "target/${{ matrix.target }}/release/${{ matrix.bin }}${{ matrix.ext }}" "dist/${{ matrix.bin }}-${{ matrix.target }}${{ matrix.ext }}"
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            tar -C dist -czf "dist/${{ matrix.bin }}-${{ matrix.target }}.tar.gz" \
              "${{ matrix.bin }}-${{ matrix.target }}${{ matrix.ext }}" \
              "betfair_stream_proxy.app"
          else
            tar -C dist -czf "dist/${{ matrix.bin }}-${{ matrix.target }}.tar.gz" "${{ matrix.bin }}-${{ matrix.target }}${{ matrix.ext }}"
          fi

      - name: Package (zip)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          $src1 = Join-Path -Path "target" -ChildPath "${{ matrix.target }}/release/${{ matrix.bin }}${{ matrix.ext }}"
          $dstName1 = "${{ matrix.bin }}-${{ matrix.target }}${{ matrix.ext }}"
          $dst1 = Join-Path -Path "dist" -ChildPath $dstName1
          Copy-Item -Force -Path $src1 -Destination $dst1

          # Include the GUI executable on Windows.
          $src2 = Join-Path -Path "target" -ChildPath "${{ matrix.target }}/release/${{ matrix.bin }}_gui${{ matrix.ext }}"
          $dstName2 = "${{ matrix.bin }}_gui-${{ matrix.target }}${{ matrix.ext }}"
          $dst2 = Join-Path -Path "dist" -ChildPath $dstName2
          Copy-Item -Force -Path $src2 -Destination $dst2
          $zipPath = Join-Path -Path "dist" -ChildPath "${{ matrix.bin }}-${{ matrix.target }}.zip"
          if (Test-Path $zipPath) { Remove-Item -Force $zipPath }
          Compress-Archive -Path $dst1,$dst2 -DestinationPath $zipPath

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: dist/*

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**
          generate_release_notes: true
